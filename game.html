<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1>HERLY SUKA ZOVIN WEB TES KECEPATAN TANGAN</h1>
        <nav>
            <a href="index.html" class="logo">REGU KOMODO</a>
            <ul>
                <button1><li><a href="index.html" id="perkabpribadi">Kembali Ke Halaman Utama</a></li></button1>
            </ul>
        </nav>
    </header>
    <div class="game-container">
        <h2>Click Tombol dengan cepat!</h2>
        <button id="clickButton">Click Me!</button>
        <p>Waktu Tersisa: <span id="timeLeft">10</span> detik</p>
        <p>Your Score: <span id="score">0</span></p>
    </div>
    <section id="tian">
        <h4>Hitung Mudur Kemah Bakti</h4>
        <div class="countdown-container">
            <div class="countdown">
                <div class="countdown-element">
                    <span class="days">00</span>
                    <span class="label">Hari</span>
                </div>
                <div class="countdown-element">
                    <span class="hours">00</span>
                    <span class="label">Jam</span>
                </div>
                <div class="countdown-element">
                    <span class="minutes">00</span>
                    <span class="label">Menit</span>
                </div>
                <div class="countdown-element">
                    <span class="seconds">00</span>
                    <span class="label">Detik</span>
                </div>
            </div>
        </div>
    </section>
    <audio autoplay src="anaklanang.mp3"></audio>
    <footer>
        <p>kontak: 0895-3006-7456</p>
        <p>email: yoannormal08367@gmail.com</p>
        <p>&copy; 2024 Regu Komodo.</p>
    </footer>
    <script src="game.js"></script>
    <script src="jam.js"></script>
</body>
</html>
